<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Gemini - Studio Nuvem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .demo-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .demo-content h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .demo-content p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Chatbot Styles */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .chatbot-button {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .chatbot-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 123, 255, 0.4);
        }

        .chatbot-button:active {
            transform: scale(0.95);
        }

        .chatbot-button svg {
            width: 24px;
            height: 24px;
            fill: white;
            transition: transform 0.3s ease;
        }

        .chatbot-button.active svg {
            transform: rotate(180deg);
        }

        .chatbot-widget {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            transform: scale(0) translateY(20px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: bottom right;
            overflow: hidden;
        }

        .chatbot-widget.active {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chatbot-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chatbot-avatar {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chatbot-avatar svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .chatbot-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .chatbot-info p {
            font-size: 12px;
            opacity: 0.8;
        }

        .close-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.2s ease;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .close-button svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .chatbot-messages {
            height: 340px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chatbot-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chatbot-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chatbot-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 2px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #007bff;
        }

        .message.bot .message-avatar {
            background: #f1f3f4;
            color: #5f6368;
        }

        .message-avatar svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .message.user .message-avatar svg {
            fill: white;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
        }

        .message.user .message-content {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: #f1f3f4;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: #f1f3f4;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chatbot-input {
            padding: 20px;
            border-top: 1px solid #e1e5e9;
            background: white;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            padding: 12px 16px;
            font-size: 14px;
            outline: none;
            resize: none;
            max-height: 100px;
            min-height: 40px;
            transition: border-color 0.2s ease;
        }

        .input-field:focus {
            border-color: #007bff;
        }

        .send-button {
            width: 40px;
            height: 40px;
            background: #007bff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: #0056b3;
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 70%;
            font-size: 14px;
            border: 1px solid #fcc;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .chatbot-widget {
                width: calc(100vw - 40px);
                height: 70vh;
                bottom: 80px;
                right: 20px;
                left: 20px;
            }

            .chatbot-container {
                right: 20px;
                bottom: 20px;
            }
        }

        /* Notification Badge */
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: #ff4757;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Demo Content -->
    <div class="demo-content">
        <h1>Studio Nuvem</h1>
        <p>Demonstração do chatbot com Google Gemini. Clique no ícone de chat no canto inferior direito para começar a conversar!</p>
    </div>

    <!-- Chatbot Container -->
    <div class="chatbot-container">
        <!-- Floating Button -->
        <button class="chatbot-button" id="chatbot-toggle">
            <svg viewBox="0 0 24 24">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
            </svg>
            <div class="notification-badge" id="notification-badge" style="display: none;">1</div>
        </button>

        <!-- Chat Widget -->
        <div class="chatbot-widget" id="chatbot-widget">
            <!-- Header -->
            <div class="chatbot-header">
                <div class="chatbot-header-info">
                    <div class="chatbot-avatar">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </div>
                    <div class="chatbot-info">
                        <h3>Studio Nuvem</h3>
                        <p>Assistente Virtual</p>
                    </div>
                </div>
                <button class="close-button" id="close-chat">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>

            <!-- Messages Area -->
            <div class="chatbot-messages" id="chatbot-messages">
                <div class="message bot">
                    <div class="message-avatar">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </div>
                    <div>
                        <div class="message-content">
                            Olá! Sou o assistente da Studio Nuvem. Como posso ajudar você hoje?
                        </div>
                        <div class="message-time" id="welcome-time"></div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="chatbot-input">
                <div class="input-container">
                    <textarea 
                        class="input-field" 
                        id="message-input" 
                        placeholder="Digite sua mensagem..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="send-button">
                        <svg viewBox="0 0 24 24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class GeminiChatbot {
            constructor() {
                // SUBSTITUA PELA SUA CHAVE DA API DO GEMINI
                this.apiKey = 'AIzaSyCh3E0tvBlIjKVqiX584NH3geStpf3gky8';
                this.apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${this.apiKey}`;
                
                this.isOpen = false;
                this.isLoading = false;
                this.messages = [];
                
                this.initializeElements();
                this.bindEvents();
                this.setWelcomeTime();
            }

            initializeElements() {
                this.toggleButton = document.getElementById('chatbot-toggle');
                this.widget = document.getElementById('chatbot-widget');
                this.closeButton = document.getElementById('close-chat');
                this.messagesContainer = document.getElementById('chatbot-messages');
                this.messageInput = document.getElementById('message-input');
                this.sendButton = document.getElementById('send-button');
                this.notificationBadge = document.getElementById('notification-badge');
            }

            bindEvents() {
                this.toggleButton.addEventListener('click', () => this.toggleChat());
                this.closeButton.addEventListener('click', () => this.closeChat());
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.messageInput.addEventListener('input', () => {
                    this.autoResizeTextarea();
                });
            }

            setWelcomeTime() {
                const welcomeTime = document.getElementById('welcome-time');
                if (welcomeTime) {
                    welcomeTime.textContent = this.formatTime(new Date());
                }
            }

            toggleChat() {
                if (this.isOpen) {
                    this.closeChat();
                } else {
                    this.openChat();
                }
            }

            openChat() {
                this.isOpen = true;
                this.widget.classList.add('active');
                this.toggleButton.classList.add('active');
                this.notificationBadge.style.display = 'none';
                
                // Focus no input após a animação
                setTimeout(() => {
                    this.messageInput.focus();
                }, 300);
            }

            closeChat() {
                this.isOpen = false;
                this.widget.classList.remove('active');
                this.toggleButton.classList.remove('active');
            }

            autoResizeTextarea() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 100) + 'px';
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isLoading) return;

                // Validar API key
                if (this.apiKey === 'AIzaSyCh3E0tvBlIjKVqiX584NH3geStpf3gky8') {
                    this.showError('Por favor, configure sua chave da API do Gemini no código.');
                    return;
                }

                // Adicionar mensagem do usuário
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.autoResizeTextarea();

                // Mostrar indicador de digitação
                this.showTypingIndicator();
                this.isLoading = true;
                this.sendButton.disabled = true;

                try {
                    const response = await this.callGeminiAPI(message);
                    this.hideTypingIndicator();
                    this.addMessage(response, 'bot');
                } catch (error) {
                    this.hideTypingIndicator();
                    this.showError('Desculpe, ocorreu um erro. Tente novamente.');
                    console.error('Erro na API do Gemini:', error);
                } finally {
                    this.isLoading = false;
                    this.sendButton.disabled = false;
                    this.messageInput.focus();
                }
            }

            async callGeminiAPI(message) {
                const requestBody = {
                    contents: [{
                        parts: [{
                            text: `Você é um assistente da Studio Nuvem, uma agência de marketing digital focada em performance. Seja prestativo, profissional e sempre direcione para agendar uma conversa para conhecer melhor as necessidades do cliente. Mantenha respostas concisas e em português. Pergunta do usuário: ${message}`
                        }]
                    }]
                };

                const response = await fetch(this.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.text();
                    console.error('Erro da API Gemini:', response.status, errorData);
                    throw new Error(`Erro da API: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    return data.candidates[0].content.parts[0].text;
                } else {
                    throw new Error('Resposta inválida da API');
                }
            }

            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'message-avatar';
                
                if (sender === 'user') {
                    avatarDiv.innerHTML = `
                        <svg viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    `;
                } else {
                    avatarDiv.innerHTML = `
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    `;
                }

                const contentDiv = document.createElement('div');
                const messageContentDiv = document.createElement('div');
                messageContentDiv.className = 'message-content';
                messageContentDiv.textContent = content;

                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = this.formatTime(new Date());

                contentDiv.appendChild(messageContentDiv);
                contentDiv.appendChild(timeDiv);

                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);

                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();

                // Salvar mensagem
                this.messages.push({
                    content,
                    sender,
                    timestamp: new Date()
                });
            }

            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot';
                typingDiv.id = 'typing-indicator';

                typingDiv.innerHTML = `
                    <div class="message-avatar">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </div>
                    <div class="typing-indicator">
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                        <span style="margin-left: 8px; font-size: 12px; color: #666;">digitando...</span>
                    </div>
                `;

                this.messagesContainer.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message bot';

                errorDiv.innerHTML = `
                    <div class="message-avatar">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </div>
                    <div>
                        <div class="error-message">${message}</div>
                        <div class="message-time">${this.formatTime(new Date())}</div>
                    </div>
                `;

                this.messagesContainer.appendChild(errorDiv);
                this.scrollToBottom();
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                }, 100);
            }

            formatTime(date) {
                return date.toLocaleTimeString('pt-BR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            }

            // Método para mostrar notificação quando chat está fechado
            showNotification() {
                if (!this.isOpen) {
                    this.notificationBadge.style.display = 'flex';
                }
            }
        }

        // Inicializar o chatbot quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            const chatbot = new GeminiChatbot();
            
            // Simular uma notificação após 3 segundos (opcional)
            setTimeout(() => {
                chatbot.showNotification();
            }, 3000);
        });
    </script>
</body>
</html>
